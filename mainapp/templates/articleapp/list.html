{% extends "base.html" %}
{% load static %}

{% block content %}
<style>

    .container {
        padding: 0;
        margin: 0;
    }
    .container a {
        width: 45%;
        max-width: 250px;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }

    .container img {
        width: 100%;
        border-radius: 1rem;

    }
</style>

<br>

<form action="." method="post"> {% csrf_token %}
    {{ form.as_table }}
    <div style=" text-align:center">
        <h4>요리 이름으로 검색</h4>
        <input type="검색" value="" style="width:300px;height:50px;font-size:30px;">
        <button type="submit" style="width:120px;height:50px;font-size:30px;background-color:#69F0AE">검색</button>
    </div>
    <hr>
    {% include 'articleapp/listTemplate.html' %}
    <hr>

    <div class="container">

    {% for post in post_list %}
    <a href="{% url 'postapp:detail' pk=post.pk %}">
        #{% include 'snippets/card.html' with article=article %}
    </a>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}"></script>

</form>
{% endblock %}
