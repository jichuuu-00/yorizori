{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>

    .container {
        padding: 0;
        margin: 0;
    }
    .container a {
        width: 45%;
        max-width: 250px;
    }

    .container div {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 1rem;
    }

    .container img {
        width: 30%;
        border-radius: 1rem;

    }
</style>
{% if post_list %}
<div class="container">

    {% for post in post_list %}
    <a href="{% url 'postapp:detail' pk=post.pk %}">
        <img src="{{post.image.url}}">
    </a>
    {% endfor %}
</div>
<script src="{% static 'js/magicgrid.js' %}"></script>

{% else %}
<div class="text-center">
    <h1>No Article YET!</h1>
</div>
{% endif %}

{% endblock %}
